<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple swipeable list for touch devices (right to left)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="base.css" rel="stylesheet">
</head>
<body>

<div class="swipeable-container">

    <ul class="swipeable-list">
        <li>Menu item 1</li>
        <li>Menu item 2</li>
        <li>Menu item 3</li>
        <li>Menu item 4</li>
        <li>Menu item 5</li>
    </ul>

    <ul class="sub-menu">
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
        <li>Menu</li>
    </ul>
</div>

<script src="dist/swipeable-menu.js"></script>
<script>
    var swiper = new SwipeableList({
        element: '.swipeable-list',
        threshold: 50, // force it takes to open the menu
        speed: .5, // animation speed in seconds
        size: 25 // in percentages
    });
</script>
</body>
</html>
